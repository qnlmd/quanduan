<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- mui框架 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 字体图标 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./less/productlist.css">
</head>

<body>
    <!-- 公共的头部 -->
    <header id="header">
        <div class="left">
            <a href="index.html" class="fa fa-arrow-left"></a>
        </div>
        <div class="center">
            <h4>商品列表</h4>
        </div>
        <div class="right">

        </div>
    </header>

    <!-- 主体部分 -->
    <main id="main">
        <div id="pullrefresh" class="mui-content mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--数据列表-->
                <div class="search-form">
                    <form action="#">
                        <input type="search" id="search-imp" placeholder="请输入要搜索的商品">
                        <button type="button" class="mui-btn mui-btn" id="search-btn">搜索</button>
                    </form>
                </div>
                <div class="mui-card product-list">
                    <!--页眉，放置标题-->
                    <div class="mui-card-header product-list-header">
                        <a href="" data-type="time" data-sort='1'><span>上架时间<i class="fa fa-angle-down"></i></span></a>
                        <a href="" data-type="moneny" data-sort='1'><span>价格<i class="fa fa-angle-down"></i></span></a>
                        <a href="" data-type="num" data-sort='1'><span>销量<i class="fa fa-angle-down"></i></span></a>
                        <a href="" data-type="discount" data-sort='1'><span>折扣<i
                                    class="fa fa-angle-down"></i></span></a>
                    </div>
                    <!--内容区-->
                    <div class="mui-card-content product-list-content">
                        <div class="mui-row product-list-row">
                            <div class="mui-col-xs-6">
                                <div class="prodcutBox">
                                    <a href="#">
                                        <img src="./images/active2.png" alt="">
                                        <p class="product-name">adidas阿迪达斯 男式 场下休闲篮球鞋S83700</p>
                                        <p class="product-price">
                                            <span>￥566.00</span>
                                            <del>￥888.00</del>
                                        </p>
                                        <button type="button" class="mui-btn mui-btn-primary product-buy">立即购买</button>
                                    </a>
                                </div>
                            </div>
                            <div class="mui-col-xs-6">
                                <div class="prodcutBox">
                                    <a href="#">
                                        <img src="./images/active2.png" alt="">
                                        <p class="product-name">adidas阿迪达斯 男式 场下休闲篮球鞋S83700</p>
                                        <p class="product-price">
                                            <span>￥566.00</span>
                                            <del>￥888.00</del>
                                        </p>
                                        <button type="button" class="mui-btn mui-btn-primary product-buy">立即购买</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </main>


    <!-- 公共的尾部 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="index.html">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="category.html">
                    <i class="fa fa-bars"></i>
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#">
                    <i class="fa fa-shopping-cart"></i>
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#">
                    <i class="fa fa-user"></i>
                    <span>个人中心</span>
                </a>
            </div>
        </div>


    </footer>

    <!-- 模板引擎 -->
    <script id="productTpl" type="text/html">
        {{each data value}}
        <div class="mui-col-xs-6">
            <div class="prodcutBox">
                <a href="#">
                    <img src="{{value.pic[0].picAddr}}" alt="">
                    <p class="product-name">{{value.proName}}</p>
                    <p class="product-price">
                        <span>{{value.price}}</span>
                        <del>{{value.oldPrice}}</del>
                    </p>
                    <button type="button" class="mui-btn mui-btn-primary product-buy" data-id={{value.id}}>立即购买</button>
                </a>
            </div>
        </div>
        {{/each}}
    </script>






    <script src="./lib/mui/js/mui.js"></script>
    <!-- zepto 移动端的jq,用法一样 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 最新版的模板引擎 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/productlist.js"></script>
</body>

</html>
