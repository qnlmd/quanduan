<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- mui框架 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 字体图标 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./less/search.css">
</head>

<body>
    <!-- 公共的头部 -->
    <header id="header">
        <div class="left">
            <a href="index.html" class="fa fa-arrow-left"></a>
        </div>
        <div class="center">
            <h4>搜索中心</h4>
        </div>
        <div class="right">

        </div>
    </header>

    <!-- 主体部分 -->
    <main id="main">
        <div class="search-form">
            <form action="#">
                <input type="search" id="search-imp" placeholder="请输入要搜索的商品">
                <button type="button" class="mui-btn mui-btn" id="search-btn">搜索</button>
            </form>
        </div>
        
        <div class="mui-card search-content">
            <!--页眉，放置标题-->
            <div class="mui-card-header">
                <!-- 自动左右 -->
                <span>搜索历史</span>
                <a href="#" class="fa fa-trash btn-clear">清空记录</a>
            </div>
            <!--内容区-->
            <div class="mui-card-content">
                <!-- 滚动 -->
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!--这里放置真实显示的DOM内容-->
                        <ul class="mui-table-view">
                            <li class="mui-table-view-cell">Item 1<span class="fa fa-close mui-badge btn-delete"></span>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </main>


    <!-- 公共的尾部 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="index.html">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="category.html">
                    <i class="fa fa-bars"></i>
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#">
                    <i class="fa fa-shopping-cart"></i>
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#">
                    <i class="fa fa-user"></i>
                    <span>个人中心</span>
                </a>
            </div>
        </div>


    </footer>


    <script id="seachTpl" type="text/html">
        {{each list value index}}
        <li class="mui-table-view-cell">{{value}}<span class="fa fa-close mui-badge btn-delete" data-id="{{index}}"></span></li>
        {{/each}}
    </script>





    <script src="./lib/mui/js/mui.js"></script>
    <!-- zepto 移动端的jq,用法一样 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 最新版的模板引擎 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/search.js"></script>
</body>

</html>
