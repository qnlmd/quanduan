    <script id="mainLeftTpl" type="text/html">

        <li class="mui-table-view-cell" data-id="{{value.id}}"><a href="#">{{value.categoryName}}</a></li>
        {{/each}}
    </script>

    
    <!-- 右侧模块 -->

        {{if rows.length>0}}
        {{each rows value index}}
        <div class="mui-col-xs-4">
            <a href="#">
                <img src="{{value.brandLogo}}" alt="">
                <p>{{value.brandName}}</p>
            </a>
        </div>
        {{/each}}
        {{else}}
        <p>暂时没由上架</p>
        {{/if}}
    </script>
