<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- mui框架 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 字体图标 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./less/detail.css">
</head>

<body>
    <!-- 公共的头部 -->
    <header id="header">
        <div class="left">
            <a href="productlist.html" class="fa fa-arrow-left"></a>
        </div>
        <div class="center">
            <h4>商品详情</h4>
        </div>
        <div class="right">
            <a href="index.html" class="fa fa-home"></a>
        </div>
    </header>

    <!-- 主体部分 -->
    <main id="main">

        <!-- 轮播图 -->
        <div id="slider" class="mui-slider">
            <div class="mui-slider-group mui-slider-loop">
                <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                        <img src="/mobile/images/detail.jpg">
                    </a>
                </div>
                <!-- 第一张 -->
                <div class="mui-slider-item">
                    <a href="#">
                        <img src="/mobile/images/detail.jpg">
                    </a>
                </div>
                <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                        <img src="/mobile/images/detail.jpg">
                    </a>
                </div>
            </div>
        </div>
        <!-- 商品信息 -->
        <ul class="mui-table-view product-detail">
            <li class="mui-table-view-cell">
                <div class="product-name">
                    名称： <strong> 李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋
                    </strong>
                </div>
            </li>
            <li class="mui-table-view-cell">
                <div class="product-price">
                    价格： <span>¥499.1</span> <del>¥4999.1</del>
                </div>
            </li>
            <li class="mui-table-view-cell">
                <div class="product-size">
                    尺码： <button type="button" class="mui-btn btn-size">36</button>
                    <button type="button" class="mui-btn btn-size">36</button>
                    <button type="button" class="mui-btn btn-size">36</button>
                    <button type="button" class="mui-btn btn-size">36</button>
                    <button type="button" class="mui-btn btn-size">36</button>
                    <button type="button" class="mui-btn btn-size">36</button>
                    <button type="button" class="mui-btn btn-size">36</button>
                </div>

            </li>
            <li class="mui-table-view-cell">
                <div class="product-num">
                    数量：
                    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='10'>
                        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                        <input class="mui-numbox-input" type="number" />
                        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                    </div>
                    剩余 <span>20</span> 件
                </div>

            </li>
        </ul>
    </main>


    <!-- 公共的尾部 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-2">
                <a href="#" class="fa fa-shopping-cart"></a>
            </div>
            <div class="mui-col-xs-5">
                <button class="mui-btn mui-btn-danger btn-add-cart">加入购物车</button>
            </div>
            <div class="mui-col-xs-5">
                <button class="mui-btn mui-btn-warning btn-buy">立即购买</button>
            </div>
        </div>


    </footer>


    <!-- 引擎模板 -->
    <script id="detailTpl" type="text/html">
        <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <!-- 轮播图 -->
        <div id="slider" class="mui-slider">
                <div class="mui-slider-group mui-slider-loop">
                    <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
                    <div class="mui-slider-item mui-slider-item-duplicate">
                        <a href="#">
                            <img src="{{pic[pic.length-1].picAddr}}">
                        </a>
                    </div>
                    {{each pic value index}}
                    <!-- 第一张 -->
                    <div class="mui-slider-item">
                        <a href="#">
                            <img src="{{value.picAddr}}">
                        </a>
                    </div>
                    {{/each}}
                    <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
                    <div class="mui-slider-item mui-slider-item-duplicate">
                        <a href="#">
                            <img src="{{pic[0].picAddr}}">
                        </a>
                    </div>
                </div>
            </div>
            <!-- 商品信息 -->
            <ul class="mui-table-view product-detail">
                <li class="mui-table-view-cell">
                    <div class="product-name">
                        名称： <strong>{{proName}} </strong>
                    </div>
                </li>
                <li class="mui-table-view-cell">
                    <div class="product-price">
                        价格： <span>¥{{price}}</span> <del>¥{{oldPrice}}</del>
                    </div>
                </li>
    
                <li class="mui-table-view-cell">
                    <div class="product-size">
                        尺码：
                        {{each size value}}
                        <button type="button" class="mui-btn btn-size" data-size='{{value}}'>{{value}}</button>
                        {{/each}}
                    </div>
                </li>
                <li class="mui-table-view-cell">
                    <div class="product-num">
                        数量：
                        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
                            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                            <input class="mui-numbox-input" type="number" />
                            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                        </div>
                        剩余 <span>{{num}}</span> 件
                    </div>
    
                </li>
            </ul>
                </div>
            </div>
    </script>



    <script src="./lib/mui/js/mui.js"></script>
    <!-- zepto 移动端的jq,用法一样 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 最新版的模板引擎 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/detail.js"></script>
</body>

</html>
